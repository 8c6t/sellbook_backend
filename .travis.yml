language: java
jdk:
  - openjdk8

branches:
  only:
    - master

cache:
  directories:
    - '$HOME/.m2'

script: './mvnw clean package'

notifications:
  email:
    recipients:
      - 'nkw8620@gmail.com'

before_install:
  - chmod +x mvnw

before_deploy:
  - zip -r sellbook-api *
  - mkdir -p deploy
  - mv sellbook-api.zip deploy/sellbook-api.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: sellbook-api-build
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy
    wait_until_deployed: true

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: sellbook-api-build
    key: sellbook-api.zip
    bundle_type: zip
    application: sellbook-api
    deployment_group: sellbook-api-group
    region: ap-northeast-2
    wait_until_deployed: true